<body>
    <div class="container">
        <div class="survey-question row">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. UT posuere semper mi, ac consectetur lorem
                dignissim eu. Curabitur quis enim tempus, elementum metus vitae, varius nulla?

        </div>
        <div class="survey-brand row">

            <div class="survey-brand--item col">
                <div class="survey-brand--item__img survey-brand--item__img--nike current-active">
                    <img class="img-fluid" src="./logo/Nike_Logo.jpg">
                </div>
                <p class="brand-name brand-name--checked brand-name--nike">Nike</p>
            </div>
            <div class="survey-brand--item col">
                <div class="survey-brand--item__img survey-brand--item__img--puma">
                    <img class="img-fluid" src="./logo/g-Puma_Logo.png">
                </div>
                <p class="brand-name">Puma</p>
            </div>
            <div class="survey-brand--item col">
                <div class="survey-brand--item__img survey-brand--item__img--asics">
                    <img class="img-fluid" src="./logo/g-Asics_Logo.png">
                </div>
                <p class="brand-name">Asics</p>
            </div>
            <div class="survey-brand--item col">
                <div class="survey-brand--item__img survey-brand--item__img--adidas">
                    <img class="img-fluid" src="./logo/g-Adidas_Logo.png">
                </div>
                <p class="brand-name">Adidas</p>
            </div>





        </div>


        <form class="survey-checkbox row">
            <label class="survey-checkbox--item col-12">
                Answer A


                <input type="checkbox" id="answerA">

            </label>
            <label class="survey-checkbox--item col-12">
                Answer B

            </label>
            <label class="survey-checkbox--item col-12 ">

                <input type="checkbox" id="answerC">
            </label>
            <label class="survey-checkbox--item col-12">
                Answer D
                <input type="checkbox" id="answerD">
            </label>

        </form>

        <div class="survey-dot">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="survey-button">
            <button class="mdc-button mdc-button--raised"> <span class="mdc-button__ripple"></span> Next</button>
        </div>
        </div>
